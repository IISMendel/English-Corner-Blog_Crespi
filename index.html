                                    <p className="text-xl text-slate-800 leading-relaxed font-bold border-y-2 border-slate-900 py-6">
                                        Questo è un blog pensato per gli studenti… e non solo; un supporto per trovare materiale, siti di approfondimento in cui potete trovare risorse che possono aiutarvi, ad esempio, con reading, listening, writing, articoli, news, viaggi ecc.
                                    </p>
                                </div>
                                <div className="bg-white border-l-8 border-slate-900 p-10 shadow-xl max-w-3xl mx-auto flex gap-6 items-start rounded-r-2xl">
                                    <div className="text-slate-900 shrink-0"><Icon name="Book" size={48} /></div>
                                    <div>
                                        <p className="text-3xl font-serif italic text-slate-900 mb-4 leading-snug">"Education is the most powerful weapon which you can use to change the world."</p>
                                        <p className="text-sm font-black uppercase tracking-[0.2em] text-slate-500">— Nelson Mandela</p>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {SECTIONS.map(section => (
                                        <div key={section.id} onClick={() => openSection(section.id)} className={`vivid-card p-8 rounded-2xl cursor-pointer ${section.border}`}>
                                            <div className="flex justify-between items-start mb-6">
                                                <div className={`p-4 rounded-xl ${section.bg} ${section.color}`}><Icon name={section.icon} size={32} /></div>
                                                <span className="text-xs font-black text-slate-400 bg-slate-100 px-3 py-1 rounded-full uppercase">Open</span>
                                            </div>
                                            <h3 className="text-2xl font-black text-slate-900 mb-2">{section.title}</h3>
                                            <p className="text-sm text-slate-600 font-bold uppercase tracking-widest mb-2">{section.subtitle}</p>
                                            <p className="text-sm text-slate-500 font-medium leading-relaxed">{section.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'category' && (
                            <div className="slide-up">
                                <button onClick={goHome} className="mb-10 btn-home flex items-center gap-3 px-8 py-4 rounded-full font-black shadow-lg uppercase text-sm tracking-widest"><Icon name="ArrowLeft" size={20} /> TORNA ALLA HOME</button>
                                <div className="mb-12 border-b-4 border-slate-900 pb-8">
                                    <h2 className="text-6xl font-black text-slate-900 capitalize mb-4 tracking-tighter italic uppercase">{SECTIONS.find(s => s.id === selectedCategory)?.title}</h2>
                                    <p className="text-2xl text-slate-600 font-bold">{SECTIONS.find(s => s.id === selectedCategory)?.desc}</p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {(POSTS[selectedCategory] || []).map((post, idx) => (
                                        <a key={idx} href={post.link} target="_blank" className="group bg-white p-8 rounded-2xl shadow-sm hover:shadow-2xl border-2 border-slate-100 transition-all flex items-center gap-6 hover:border-slate-900">
                                            <div className="p-4 rounded-xl bg-slate-50 text-slate-400 group-hover:bg-slate-900 group-hover:text-white transition-colors"><Icon name={post.icon || 'ExternalLink'} size={28} /></div>
                                            <div className="flex-1">
                                                <h3 className="font-black text-2xl text-slate-900 group-hover:text-slate-900 transition-colors mb-1">{post.title}</h3>
                                                <p className="text-lg text-slate-600 font-medium leading-relaxed">{post.desc}</p>
                                            </div>
                                            {post.tag && <span className="text-xs font-black uppercase tracking-widest bg-slate-900 text-white px-3 py-1 rounded-lg">{post.tag}</span>}
                                        </a>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'ai' && (
                            <div className="animate-in fade-in space-y-12">
                                <div className="bg-slate-900 rounded-[3rem] p-12 text-white relative overflow-hidden shadow-2xl">
                                    <div className="absolute top-0 right-0 p-12 opacity-10 pointer-events-none rotate-12 scale-150"><Icon name="Brain" size={200} /></div>
                                    <button onClick={goHome} className="mb-8 flex items-center gap-2 text-xs font-black uppercase tracking-widest text-slate-400 hover:text-white transition-colors"><Icon name="ArrowLeft" size={16} /> Home</button>
                                    <h2 className="text-6xl font-black mb-4 tracking-tighter italic uppercase">AI Academy</h2>
                                    <p className="text-slate-300 text-2xl max-w-2xl font-bold">Strumenti intelligenti selezionati per potenziare lo studio della lingua inglese e la ricerca tecnica.</p>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-12">
                                    <div className="lg:col-span-2 space-y-12">
                                        <section className="bg-white rounded-3xl shadow-xl border-4 border-slate-900 overflow-hidden flex flex-col h-[600px]">
                                            <div className="bg-slate-900 p-6 font-black text-white flex items-center gap-3">
                                                AI TUTOR LAB
                                            </div>
                                            <div className="flex-1 p-8 overflow-y-auto bg-slate-50 space-y-6 font-bold">
                                                {messages.map((m, i) => (
                                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                        <div className={`max-w-[85%] p-6 rounded-2xl text-lg shadow-md ${m.role === 'user' ? 'bg-slate-900 text-white rounded-tr-none' : 'bg-white border-2 border-slate-200 text-slate-900 rounded-tl-none'}`}>{m.text}</div>
                                                    </div>
                                                ))}
                                            </div>
                                            <form onSubmit={sendChat} className="p-8 bg-white border-t-4 border-slate-900 flex gap-4">
                                                <input value={input} onChange={e => setInput(e.target.value)} placeholder={`Chat as AI assistant...`} className="flex-1 px-6 py-4 border-2 border-slate-200 rounded-2xl outline-none focus:border-slate-900 font-bold text-lg"/>
                                                <button className="bg-slate-900 text-white p-4 rounded-2xl shadow-lg hover:bg-slate-800 font-black uppercase">Send</button>
                                            </form>
                                        </section>

                                        <section className="space-y-8 pb-20">
                                            <h3 className="text-4xl font-black uppercase italic tracking-tighter border-b-4 border-slate-900 pb-2">AI Directory</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                {AI_TOOLS.map(t => (
                                                    <a key={t.name} href={t.link} target="_blank" className="group bg-white p-8 rounded-3xl border-2 border-slate-100 hover:border-slate-900 hover:shadow-2xl transition-all flex flex-col justify-between">
                                                        <div>
                                                            <div className="flex justify-between items-start mb-4">
                                                                <span className="text-[10px] font-black uppercase tracking-widest text-emerald-600 bg-emerald-50 px-2 py-1 rounded-lg">{t.cat}</span>
                                                                <Icon name="ExternalLink" size={18} className="text-slate-300 group-hover:text-slate-900" />
                                                            </div>
                                                            <h4 className="text-2xl font-black text-slate-900 mb-2">{t.name}</h4>
                                                            <p className="text-slate-500 font-medium leading-relaxed">{t.desc}</p>
                                                        </div>
                                                        <div className="mt-6 text-[10px] font-black uppercase tracking-widest text-slate-300 group-hover:text-slate-900">Visit Tool →</div>
                                                    </a>
                                                ))}
                                            </div>
                                        </section>
                                    </div>

                                    <div className="space-y-12">
                                        <div className="bg-white p-8 rounded-3xl shadow-lg border-2 border-slate-200 sticky top-24">
                                            <h3 className="font-black text-2xl text-slate-900 mb-8 border-b-4 border-slate-900 pb-4 uppercase">AI Prompts</h3>
                                            <div className="space-y-6">
                                                {PROMPTS.map(p => (
                                                    <div key={p.title} className="p-6 bg-slate-50 rounded-2xl border-2 border-transparent hover:border-slate-900 transition-all group">
                                                        <div className="flex justify-between items-center mb-4">
                                                            <span className="text-[10px] font-black uppercase tracking-widest text-slate-400 group-hover:text-slate-900">{p.title}</span>
                                                            <button onClick={() => handleCopy(p.text, p.title)} className="p-2 bg-white rounded-lg shadow-sm border border-slate-100 hover:scale-110 active:scale-95 transition-all">
                                                                <Icon name={copied === p.title ? "Check" : "Copy"} size={16} className={copied === p.title ? "text-green-500" : "text-slate-400"} />
                                                            </button>
                                                        </div>
                                                        <p className="text-sm font-bold italic text-slate-600">"{p.text}"</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                    
                    <footer className="bg-slate-900 text-slate-400 py-16 text-center mt-20">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-8 font-black">
                            <span className="text-2xl text-white italic tracking-tighter uppercase">English Corner</span>
                            <p className="text-sm uppercase tracking-[0.3em]">© 2026</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
